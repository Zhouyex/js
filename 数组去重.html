<body>
    

    <script>
        let arr = [5,5,5,7,2,5,5,7,10,3,0,1,5,10]

        for(var i=0; i<arr.length; i++)
        {
            for(var k=i+1; k<arr.length; k++)
            {
                if(arr[i] == arr[k] ) 
                {
                    arr.splice(k,1);
                    k--;
                }
            }
        }

        console.log(arr)


    </script>
