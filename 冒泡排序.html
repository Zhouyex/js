<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>冒泡排序</title>
</head>
<body>
    
    <script>
        
        let arr = [1,3,14,5,5,0,20,13]
        
        // 冒泡排序
        for(var i=0; i<arr.length; i++ )
        {
            for(var j=0; j<arr.length; j++)
            {
                if(arr[j] > arr[j+1])
                {
                    var tmp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = tmp;
                }
            }
            console.log(arr,i) 
        }
        console.log(arr)  //[0, 1, 3, 5, 5, 13, 14, 20]

        document.write(arr)


        
    </script>
</body>
</html>
